<!doctype html><html><head><title>Online Audio Player</title><style>body{background-color:#222;color:#fff}</style><script defer>window.onload=function(){if(""!==window.location.search){let o=new URLSearchParams(window.location.search).get("url");document.body.innerHTML=`<audio controls><source src="${o}">Your browser does not support the audio tag.</audio>`}else document.querySelector("div").style.display="block"}</script></head><body><div style="display:none"><form id=form><label for=url>Audio URL</label><input type=url id=url name=url required><button type=submit>Start</button></form></div><script>document.getElementById("form").onsubmit=function(e){if(e.preventDefault(),""!==document.getElementById("url").value){let e=new URL(window.location.href);e.searchParams.set("url",document.getElementById("url").value),window.location.replace(e.toString())}}</script></body></html>
