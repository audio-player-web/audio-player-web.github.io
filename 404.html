<!DOCTYPE html><html><head><style>body{background-color:#222;color:#fff}</style><script>window.onload=function(){var o=window.location.href.split("url=")[1];if(""!==o){let n=new URL(window.location.protocol+"//"+window.location.host);n.searchParams.set("url",o),window.location.replace(n.toString())}else window.location.replace(window.location.protocol+"//"+window.location.host)}</script></head><body></body></html>
